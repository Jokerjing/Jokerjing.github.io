<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
</head>
<body>
    
    <h1>注册</h1>

    <!-- 表单form form标签
    action ：表单提交的位置，可以是网站，也可以是一个请求处理地址
    method ：post，get 提交方式
        get方式提交 ：我们可以在url中看到我们提交的信息，不安全，高效
        post ：比较安全，传输大文件
    -->
    <form action="a.html" method="get">
<!-- 文本输入框 ：input type="text" 
    value="迪嘉好帅"  默认初始值
    maxlength="8"    最长能写几个字符
    size="30"        文本框的长度
    readonly         只读/不可修改
-->
    <p>名字：<input type="text" name="username" value="admin" readonly size="30"></p>
    <!-- 密码框 ：input type="password" -->
    <p>密码：<input type="password" name="pwd"></p>
<!-- 单选框标签
input type="radio"
value : 单选框的值
name ：表示组
checked ：默认选项
disabled ：禁用选项
-->
    <p>性别：
        <input type="radio" value="boy" name="gender" checked disabled/>男
        <input type="radio" value="girl" name="gender"/>女
    </p>
    <!-- 多选框
        input type="checkbox"
        checked ：默认选项
     -->
     <p>爱好：
         <input type="checkbox" value="sleep" name="hobby" checked/>睡觉
         <input type="Checkbox" value="code" name="hobby"/>敲代码
         <input type="Checkbox" value="chat" name="hobby" checked/>聊天
         <input type="Checkbox" value="game" name="hobby"/>游戏
     </p>
     <!-- 按钮 
    input type="button"  普通按钮
    input type="image"   图像按钮
    input type="submit"  提交按钮
    input type-"reset"   重置
    -->
     <p>按钮：
         <input type="button" name="btn1" value="点击变长">
        <!-- <input type="image" src="../image/2.jpg"> --> 
     </p>
     <!-- 下拉框，列表框 
      selected ：默认选项  
    -->
    <p>下拉框：
        <select name="列表名称" >
            <option value="China">中国</option>
            <option value="us" selected>美国</option>
            <option value="eth">瑞士</option>
            <option value="India">印度</option>
            
        </select>
    </p>
    <!-- 文本域
        cols="列数" rows="行数"
    -->
    <p>反馈：
        <textarea name="textarea" cols="30" rows="10">文本内容</textarea>
    </p>
    <!-- 文件域 -->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>
    <!-- 邮箱验证 -->
    <p>邮箱：
        <input type="email" name="email">
    </p>
    <!-- url验证 -->
    <p>URL：
        <input type="url" name="url">
    </p>
    <!-- 数字验证 -->
    <p>数字：
        <input type="number" name="num" max="100" min="0" step="5">
    </p>
    <!-- 滑块
    input type="range"
    -->
    <p>音量：
    <input type="range" name="volume" max="100" min="0" step="2">
    </p>
    <!-- 搜索框 -->
    <p>搜索：
        <input type="search" name="search">
    </p>
    <p>
        <input type="submit">
        <input type="reset" value="清空表单">
    </p>
    
</form>

</body>
</html>
