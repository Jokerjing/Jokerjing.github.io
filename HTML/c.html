<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接标签学习</title>
</head>
<body>

    <!--使用name作为标记-->
    <a name="top">顶部</a>

<a href="#here">点击回到底部</a>
    <!--a标签
        href:必填，表示要跳转到那个页面
        target:表示窗口在哪里打开

        _blank 表示在新的标签页中打开
        _self  表示在自己的网页中打开

    -->
<a href="a.html" target="_blank">点我跳转到页面一</a>
<a href="http://baidu.com" target="_self">点我跳转到百度</a>
    
<br/>
<a href="http://baidu.com"><img src="../image/1.jpg" alt="狂神头像" title="悬停文字" width="300" height="200"></a>

<!--锚链接-->

<p><a href="http://baidu.com"><img src="../image/1.jpg" alt="狂神头像" title="狂神" width="300" height="200"></a>

1、需要一个锚标记
2、跳转到标记

-->

<a href="#top">回到顶部</a>
