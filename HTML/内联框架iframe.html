<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架iframe</title>
</head>
<body>
    
    <!-- iframe 内联框架
    src ：地址
    width :宽度
    height :高度
    path :引用页面地址
    mainFrame :框架标识名
    <iframe src="path" name="mainFrame"></iframe>
    -->

    <!-- <iframe src="https://baidu.com" frameborder="0" width="1000px" height="1000px"></iframe> -->

   <!-- target 里面没写内容 width 和 height的调整无效 -->
    <iframe src="" name="hello" frameborder="0" width="1000" height="1000"></iframe>
    <a href="a.html" target="hello">点击跳转</a>
    
</body>
</html>
