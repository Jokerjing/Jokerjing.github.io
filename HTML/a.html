<!DOCTYPE html>
<html lang="en">

<!-- head代表网页头部 -->
<head>

    <!-- mata描述性标签，它用来描述我们网站的信息-->
    <!-- meta一般用来做SEO（搜索引擎优化 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="狂神说java，西部开源">
   <meta name="description" content="来这个地方可以学习java"> 
    
    <!-- tittle代表网页标题 -->
    <title>我的第一个网页</title>
</head>

<!-- body代表网页主体 -->
<body>
    <h1 align="center">一级标题</h1>
    <h2 align="center">二级标题</h2>
    <h3 align="center">三级标题</h3>
    <h4 align="center">四级标题</h4>

    <!-- 段落标签 -->
    <p align="center">春眠不觉晓</p>
    <p align="center">处处闻啼鸟</p>
    <p align="center">夜来风雨声</p>
    <p align="center">花落知多少</p>

    <!-- 水平线标签 -->
    <hr/>

    <!-- 换行标签 -->
    春眠不觉晓<br/>
    处处闻啼鸟<br/>
    夜来风雨声<br/>
    花落知多少<br/>
    <!-- 粗体 ，斜体 -->
    <h1>字体样式标签</h1>
    粗体: <strong align="center">I love you</strong>
    斜体： <em>I love you </em>
    <br/>
    <!-- 特殊符号 -->
    空格
    &nbsp;
    <br/>
    大于号 &gt;
    <br/>
    小于号 &lt;
    <br/>
    版权符号 copyright &copy;
    <!--
        特殊符号记忆方式
        &  ;
    -->

    <a name="down">底部</a>

</body>
</html>
