<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格学习</title>
</head>
<body>
    
<!-- 表格table
行   tr
列   td
-->

<table border="1px">
<caption>基本表格示例</caption>
<tr>
    <!-- colspan 跨列 -->
    <td colspan="3">学生成绩</td>
   
</tr>
<tr>
    <!-- rowspan 跨行 -->
    <td rowspan="2">林迪嘉</td>
    <td>语文</td>
    <td>100分</td>
</tr>
<tr>
    <td>数学</td>
    <td>100分</td>
</tr>
</table>


</body>
</html>
