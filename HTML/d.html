<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表学习</title>


</head>
<body>
    
    <!--有序列表
    应用范围：试卷、问答...
    
    -->
<ol>

<li>java</li>
<li>python</li>
<li>运维</li>
<li>前端</li>
<li>c/c++</li>


</ol>

<!--无序列表
应用范围：导航、侧边栏...
-->

<ul>

<li>java</li>
<li>python</li>
<li>运维</li>
<li>前端</li>
<li>c</li>

</ul>

<!-- 自定义列表
dl:   标签
dt:   列表名称
dd：  列表内容

应用范围：公司网站底部
-->

<dl>

<dt>学科</dt>

<dd>java</dd>
<dd>python</dd>
<dd>Linux</dd>
<dd>c</dd>

<dt>位置</dt>

<dd>广东</dd>
<dd>东莞</dd>
<dd>石排镇</dd>
<dd>广科</dd>

</dl>

</body>
</html>
